services:
  - type: web
    name: learning-platform-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt && cd backend && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: cd backend && gunicorn learning_platform.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.4

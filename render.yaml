services:
  - type: web
    name: learning-platform-backend
    env: python
    plan: free
    buildCommand: bash build.sh
    startCommand: cd backend && gunicorn learning_platform.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.13
